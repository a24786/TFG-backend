<!DOCTYPE html>
<html lang="en"  xmlns="http://www.thymeleaf.org"></html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <title>Reservations</title>
</head>
<body>
    <header th:insert="~{fragments/header.html :: body} "></header>
    <div th:insert="~{fragments/admin_menu.html :: body} "> </div>
        <div th:each="res : ${reservations}" th:object="${res}">
            <div class="m-4 card">
                <p>Id Reserva</p>
                <h2 th:text="*{idReservationBook}"></h2>
                <p>Numero mesa</p>
                <h2 th:text="*{scheduleTableReservation.barTable.idBarTable}"></h2>
                <p>Fecha reserva:</p>
                <h2 th:text="*{reservationDate}"></h2>
                <p>Hora de la reserva </p>
                <h2 th:text="*{scheduleTableReservation.schedule.checkInHour}"></h2> - <h2 th:text="*{scheduleTableReservation.schedule.checkOutHour}"></h2>
                
                </div>
            -----------------------------------------------------
        </div>
       
</body>
</html>
