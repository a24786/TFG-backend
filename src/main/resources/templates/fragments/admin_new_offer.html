<html xmlns="http://www.thymeleaf.org">

<body>
    <div class="admin-menu-wrapper">
        <a th:href="@{/admin/home}" class="page-section-menu">Inicio</a>
        <a th:href="@{/admin/offers}" class="page-section-menu ">Ofertas</a>
        <a th:href="@{/admin/offers/new}" class="subsection-menu active"> Crear nueva</a>
        <a th:href="@{/admin/tables}" class="page-section-menu">Mesas</a>
        <a th:href="@{/admin/reservations}" class="page-section-menu">Reservas</a>
    </div>
    <div class="offers-wrapper">
        <h2 class="title">Nueva oferta</h2>
        <div th:object="${bar}" class="new-offer-card">
            <form>
                <input type="hidden" th:value="*{idbar}" id="idbar"></input>
                <h2>Título</h2>
                <input type="text" th:name="offerTitle" class="even" required></input>
                <h2>Descripción</h2>
                <input type="text" th:name="offerDescription" class="odd" required></input>
                <h2>Precio</h2>
                <div class="price-wrapper">
                    <input type="number" th:name="offerPrice" required></input>
                    <span> €</span>
                </div>
                <h2>Puntos minimos para activar</h2>
                <input type="number" th:name="offerMinimunPoints" class="odd"></input>
                <h2>Puntos que otorga la oferta</h2>
                <input type="number" th:name="offerRewardsPoints" class="odd"></input>
                <h2>Fecha inicio</h2>
                <input id="date" type="date" th:name="startDate" required></input>
                <h2>Fecha final</h2>
                <input type="date" class="odd" th:name="endDate" required></input>
            </form>

        </div>
    </div>

    <div class="sidebar-actions">
        <button id="creationOffer" class="action-button">Guardar oferta</button>
    </div>
</body>

</html>
